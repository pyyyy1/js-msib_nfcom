<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Suara Hewan Tugas 7 JS || Zhafia Rabbani Amalia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>JABATAN</th>
                <th>AGAMA</th>
                <th>GAJI POKOK</th>
                <th>TUNJANGAN JABATAN</th>
                <th>TUNJANGAN KESEHATAN</th>
                <th>GAJI KOTOR</th>
                <th>ZAKAT PROFESI</th>
                <th>TAKE HOME PAY</th>
            </tr>
        </thead>

        <tbody>
            <script>
                // Inisiasi/Deklarasi jabatan dan gaji pokok
                let jabatan = "Manager";
                let gapok = 0;

                // perulangan dan kondisi untuk pegawai
                for (let pegawai = 1; pegawai <= 100; pegawai++) {
                    if (pegawai == 1 && pegawai <= 25) {
                        jabatan = "Manager"
                    }
                    else if (pegawai == 26 && pegawai <= 50) {
                        jabatan = "Asisten Manager"
                    } else if (pegawai == 51 && pegawai <= 75) {
                        jabatan = "Supervisor"
                    } else if (pegawai == 76 && pegawai <= 100) {
                        jabatan = "Staff"
                    }

                    // switch case untuk gaji pokok dari jabatan
                    switch (jabatan) {
                        case "Manager": gapok = 15000000; break;
                        case "Asisten Manager": gapok = 10000000; break;
                        case "Supervisor": gapok = 7000000; break;
                        case "Staff": gapok = 4000000; break;
                        default: gapok; break;
                    }

                    // 
                    let tunjanganJabatan = gapok * 0.2;
                    let tunjanganKesehatan = gapok * 0.1;
                    let gajiKotor = gapok + tunjanganJabatan + tunjanganKesehatan;

                    let agama = "Muslim";
                    pegawai % 2 == 1 ? agama : agama = "Non Muslim";
                    const warna = agama === "Muslim" ? "yellow" : "##6CB4EE";


                    let zakatProfesi = 0;
                    if (agama === "Muslim" && gajiKotor >= 7000000) zakatProfesi = gajiKotor * 0.025;
                    else zakatProfesi;


                    const takeHomePay = gajiKotor - zakatProfesi;

                    // print
                    document.write(`
                        <tr bgcolor=${warna}>
                            <td class="text-center">${pegawai}</td>
                            <td>Pegawai${pegawai}</td>
                            <td>${jabatan}</td>
                            <td>${agama}</td>
                            <td class="text-end">Rp.${gapok}</td>
                            <td class="text-end">Rp.${tunjanganJabatan}</td>
                            <td class="text-end">Rp.${tunjanganKesehatan}</td>
                            <td class="text-end">Rp.${gajiKotor}</td>
                            <td class="text-end">Rp.${zakatProfesi}</td>
                            <td class="text-end">Rp.${takeHomePay}</td>
                        </tr>
                    `)
                }
            </script>
        </tbody>
</body>

</html>
