<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sederhana Tugas 4 JS || Zhafia Rabbani Amalia</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
    <style>
        body {
            margin: 2cm 3cm;
            background-image: url('https://images.unsplash.com/photo-1533035353720-f1c6a75cd8ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
        }
    </style>
<body>
    <div class="container my-5">
        <div class="text-center">
            <h3>Pembelian Barang dengan Konversi Kurs</h3>
        </div>
        <hr />
        <form id="formKonversi" class="row g-3 mt-3">
            <div class="col-md-6 col-12">
                <label for="namaPembeli" class="form-label">Nama Pembeli</label>
                <input type="text" class="form-control" id="namaPembeli" name="namaPembeli" maxlength="45" required/>
            </div>
            <div class="col-md-6 col-12">
                <label for="namaBarang" class="form-label">Nama Barang</label>
                <input type="text" class="form-control" id="namaBarang" name="namaBarang" required/>
            </div>

            <div class="col-md-6 col-12">
                <label for="hargaBarang" class="form-label">Harga Barang</label>
                <input type="number" class="form-control" id="hargaBarang" name="hargaBarang" required/>
            </div>
            <div class="col-md-6 col-12">
                <label for="jumlahBarang" class="form-label">Jumlah Barang</label>
                <input type="number" class="form-control" id="jumlahBarang" name="jumlahBarang" min="1"
                    max="1000" />
            </div>

            <div class="col-12">
                <label for="valas" class="form-label">Valuta Asing</label>
                <select class="form-select" id="valas" name="valas" disabled>
                    <option value="">-- Pilih Valas --</option>
                    <option value="14917">-- USD --</option>
                    <option value="10590">-- SGD --</option>
                    <option value="14918">-- EUR --</option>
                </select>
            </div>
        </form>
        <div class="mt-5" id="hasil"></div>
    </div>
</body>

<!-- script -->
<script src="assets/js/main.js"></script>
</html>
